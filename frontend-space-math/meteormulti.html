<html lang="en">
<head>

  <title>Video Full Layar</title>
  <link rel="stylesheet" href="meteormulti.css"> <!-- Link ke CSS -->

<body>

  <div class="video-container" id="videoContainer">

      <source src="image/Meteor.mp4" type="video/mp4">

    </video>
    <!-- Tombol Back dan Next -->
    <button class="back-button" id="backButton" tabindex="0"></button> <!-- Tombol Back -->

  </div>

  <!-- Header untuk judul -->
  <header id="gameHeader" style="display: none;">
    <h1>Meteor Multiplication</h1>
  </header>

  <script src="meteormulti.js"></script>
  <script src="musik.js" defer></script>
<!-- Tombol Intruksi -->
